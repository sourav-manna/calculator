<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div id = "cal" class="main">
        <div id="#" class="display">
            <input  id="scr" value='0' readonly></input>
        </div>
        <div class="keys">
            <div class="row">
                <button class="btn1" id="7" value=7>7</button>
                <button class="btn1" id="8">8</button>
                <button class="btn1" id="9">9</button>
                <button class="btn1" id="add">+</button>
            </div>
            <div class="row">
                <button class="btn1" id="4">4</button>
                <button class="btn1" id="5">5</button>
                <button class="btn1" id="6">6</button>
                <button class="btn1" id="sub">-</button>
            </div>
            <div class="row">
                <button class="btn1" id="1">1</button>
                <button class="btn1" id="2">2</button>
                <button class="btn1" id="3">3</button>
                <button class="btn1" id="mul">*</button>
            </div>
            <div class="row">
                <button class="btn2" id="0">0</button>
                <button class="btn1" id=".">.</button>
                <button class="btn1" id="div">/</button>
            </div>
            <div>
                <button class="btn3" id="clear">AC</button>
                <button class="btn4" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
